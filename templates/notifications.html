{% extends "base.html" %}
{% block content %}
<h2>Your Notifications</h2>
<ul>
  {% for notif in notifications %}
    <li {% if not notif.is_read %}style="font-weight:bold;"{% endif %}>
      {{ notif.message }} <br>
      <small>{{ notif.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
    </li>
  {% else %}
    <li>No notifications.</li>
  {% endfor %}
</ul>
{% endblock %}
